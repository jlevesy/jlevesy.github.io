    [[params.projects.list]]
    title = "Traefik Enterprise Edition"
    meta = "golang docker kubernetes swarmkit"
    tagline = "Traefik Enterprise Edition is a natively distributed verion of [Traefik](https://traefik.io) the open source edge router. Leveraging Docker's very own Swarmkit at its core, it provides all the features of the open source version plus several advanced features like native authentication and authorization systems, distributed rate limiting and recently the integration of Traefik Labs service mesh implementation, [Maesh](https://mae.sh). More information can be found on [Traefik lab's website](https://traefik.io/traefik-enterprise)"

    [[params.projects.list]]
    title = "Upfluence Search Engine"
    meta = "golang ruby python elasticsearch coreos"
    tagline = "The Upfluence search engine allows to easily identify relevant influencers to your brand, get in touch with them, efficiently define an implement an advertising campaign and to finish, easily measure its reach and impact."

    [[params.projects.list]]
    title = "Sind (Swarm In Docker)"
    meta = "golang"
    tagline = "Inspired by all the work done in the Kubernetes ecosystem and motivated by the fact that we needed for TraefikEE an easy way to create multi nodes swarm environment, I decided to build Sind which is a CLI tool to easily create multi node swarm clusters on top of a docker daemon. Check it out at https://github.com/jlevesy/sind"

    [[params.projects.list]]
    title = "Various Opensource Contributions"
    meta = "golang rust c++"
    tagline = "The contributions I'm most proud of are the one I did on [firefox's javascript JIT engine](https://bugzilla.mozilla.org/user_profile?user_id=459021) where I implemented various optimizations of the generated code. Recently I've contributed to [yaegi](https://github.com/containous/yaegi/pulls?q=is%3Apr+is%3Aclosed+author%3Ajlevesy), Traefik Labs's very own golang interpreter and [i3-status-rust](https://github.com/greshake/i3status-rust/pulls?q=is%3Apr+is%3Aclosed+author%3Ajlevesy) because I love i3wm and wanted to learn a bit of rust !"

